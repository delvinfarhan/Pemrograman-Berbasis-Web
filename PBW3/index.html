<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deret Fibonacci & Kalkulator</title>
    <style>
        .container {
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deret Fibonacci</h2>
        <input type="number" id="fibInput" placeholder="Masukkan angka">
        <button onclick="calculateFib()">Generate</button>
        <p id="fibResult"></p>

        <h2>Kalkulator</h2>
        <input type="number" id="num1" placeholder="Angka pertama">
        <input type="number" id="num2" placeholder="Angka kedua">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="calculate()">Hitung</button>
        <p id="calcResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
